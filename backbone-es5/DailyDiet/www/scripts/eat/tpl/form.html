<div class="col-xs-12">

    <div class="form-group">
        <label>Date</label>
        <div class="input-group">
            <span class="input-group-btn btn-calendar">
                <button class="btn btn-default" type="button">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
            <input type="text" class="form-control" name="createdAt">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-12 col-md-7">
            <label>Food</label>
            <div class="input-group">
                <span class="input-group-addon btn-search">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
                <input type="text" class="form-control" name="food" placeholder="Search here">
            </div>
        </div>

        <div class="form-group col-xs-9 col-md-3">
            <label>Quantity</label>
            <input type="number" class="form-control" name="quantity" value="<%= quantity %>">
        </div>
        <div class="form-group col-xs-3 col-md-2">
            <label>Unity</label>
            <div><h5 class="unity"></h5></div>
        </div>
    </div>


    <div class="col-xs-12 clearfix form-footer">
        <div class="btn btn-success btn-lg col-xs-12 btn-save">Save</div>

        <div class="btn btn-danger btn-sm col-xs-12 btn-delete" style="margin-top: 20px;">Delete</div>
        <div class="col-xs-12 clearfix form-footer btn-delete-confirm-container" style="display: none;">
            <div class="btn btn-default btn-sm col-xs-7 btn-delete-cancel">Cancel</div>
            <div class="btn btn-danger btn-sm col-xs-4 col-xs-offset-1 btn-delete-confirm">Delete for real</div>
        </div>
    </div>
</div>
