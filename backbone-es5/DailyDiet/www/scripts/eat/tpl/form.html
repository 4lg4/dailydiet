<div class="col-xs-12">

    <div class="form-group">
        <div class="btn btn-default date-btn btn-sm" style="width: 100%;">
            <i class="glyphicon glyphicon-calendar"></i>
            Pick Specific date and Time
        </div>

        <div class="date-container" style="display: none;">
            <label>Date</label>
            <div class="input-group">
                <span class="input-group-btn btn-calendar">
                    <button class="btn btn-white" type="button">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
                <input type="text" class="form-control" name="createdAt">
            </div>
        </div>
    </div>

    <div class="form-group groupDayPeriod-container">
        <label class="groupDayPeriodTitle"></label>
        <div class="groupDayPeriod"></div>
    </div>

    <div class="form-group">
        <div class="groupType"></div>
    </div>

    <div class="row">
        <div class="form-group col-xs-12 col-md-7">
            <label>Food</label>
            <div class="input-group">
                <span class="input-group-addon btn-search btn-white clickable">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
                <input type="text" class="form-control" name="food" placeholder="Search here" style="border-radius: 0;">
            </div>
        </div>

        <div class="form-group col-xs-9 col-md-3">
            <label>Quantity</label>
            <input type="number" class="form-control" name="quantity" value="<%= quantity %>">
        </div>
        <div class="form-group col-xs-3 col-md-2">
            <label>Unity</label>
            <div class="bg-white text-center" style="height: 38px; margin-top: -10px; color: #333;">
                <h5 class="unity" style="line-height: 2.3; font-weight: bold;"></h5>
            </div>
        </div>
    </div>


    <div class="form-group form-footer">
        <div class="btn btn-success btn-lg col-xs-12 btn-save">Save</div>

        <div class="btn btn-danger btn-sm col-xs-12 btn-delete" style="margin-top: 20px;">Delete</div>
        <div class="col-xs-12 clearfix form-footer btn-delete-confirm-container" style="display: none;">
            <div class="btn btn-default btn-sm col-xs-7 btn-delete-cancel">Cancel</div>
            <div class="btn btn-danger btn-sm col-xs-4 col-xs-offset-1 btn-delete-confirm">Delete for real</div>
        </div>
    </div>
</div>
