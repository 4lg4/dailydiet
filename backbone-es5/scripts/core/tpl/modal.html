<div class="app-modal modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-keyboard="<%= keyboard %>" data-backdrop="<%= backdrop %>" data-show="<%= show %>">
    <div class="modal-dialog modal-<%= size %>">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title i18n" id="myModalLabel">
                    <%= title %>
                </h4>
            </div>

            <div class="modal-body clearfix">

            </div>

            <div class="modal-footer clearfix" style="display: none;">

            </div>

        </div>
    </div>
</div>
